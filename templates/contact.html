{% extends 'base.html' %}
{% block doctor %}
{% load static %}
{% load i18n %}
<section class="contact_section layout_padding">
    <div class="container contact_heading">
      <h2>
        {% trans 'Contact Us' %}
      </h2>
      <p>
        psum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor
      </p>
    </div>
    <div class="container">
      <form>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputName4">{% trans 'Name' %}</label>
            <input type="text" class="form-control" id="inputName4"/>
          </div>
          <div class="form-group col-md-6">
            <label for="inputEmail4">{% trans 'Email' %}</label>
            <input type="email" class="form-control" id="inputEmail4"/>
          </div>

        </div>
        <div class="form-row">
          <div class="form-group col-md-12">
            <label for="inputNumber4">{% trans 'Phone Number' %}</label>
            <input type="number" class="form-control" id="inputNumber4"/>
          </div>

        </div>
        <div class="form-group">
          <label for="inputMessage">{% trans 'Message' %}</label>
          <input type="text" class="form-control" id="inputMessage" placeholder=""/>
        </div>
        <div class="d-flex justify-content-center">
            <button type="submit" class="">{% trans 'Send' %}</button>
        </div>
        </form>
    </div>



  </section>
{% endblock %}
